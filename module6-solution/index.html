<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>
         <p>NOTE: The input textbox does NOT consider an empty item (i.e., <code>, ,</code>) as an item towards the count!</p>
         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="dishes">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkDishes();">Check If Too Much</button>
         </div>
         <div class="form-group message {{messageClass}}">
           {{message}}
         </div>
   </div>
   <script src="js/angular.min.js"></script>
   <script src="js/app.js"></script>
</body>
</html>
